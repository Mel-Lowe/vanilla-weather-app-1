<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/585afc5180.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="city-search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city ..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-success w-100"
              />
            </div>
          </div>
        </form>

        <hr />

        <div class="weatherInfo">
          <h1 id="currentCity">London, UK</h1>
          <div class="row">
            <div class="col-6">
              <div class="current-info">
                <ul>
                  <li>
                    <span id="current-date">Thursday 15:00</span>,
                    <span id="current-description">Overcast clouds</span>
                  </li>
                  <li>
                    Humidity: <span id="humidity">75</span>%, Wind:
                    <span id="wind">0.45</span>km/h
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <div class="current-temp">
                <span>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="Grey cloud"
                    id="current-temp-icon"
                  />
                </span>
                <span id="current-temp-integer">11</span>
                <span class="currentTempUnits">
                  <a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="farenheit-link">째F</a>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="weatherForecast">
          <div class="row">
            <div class="col-2 weather-forecast-tile">
              <span class="weather-forecast-date">Sun</span>
              <img
                src="https://openweathermap.org/img/wn/01d@2x.png"
                width="50"
                alt=""
              />
              <div class="weather-forecast-temp">
                <span id="forecast-temp-max">9째</span> <span>|</span>
                <span id="forecast-temp-min">4째</span>
              </div>
            </div>
          </div>
        </div>

        <hr />
        <footer>
          <small
            >Open source code by
            <a
              href="https://github.com/Mel-Lowe/vanilla-weather-app-1"
              target="_blank"
              >Melowe</a
            >
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
