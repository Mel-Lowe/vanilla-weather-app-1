<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/585afc5180.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
              <h1>London, UK</h1>
              <ul>
                <li>Thursday 15:00, Overcast clouds</li>
                <li>Humidity: 75%, Wind: 0.45km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="currentTempContainer">
                <span class="currentTempIcon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="Grey cloud"
                  />
                </span>
                <span class="currentTempInteger">11</span>
                <span class="currentTempUnits">°C</span>
              </div>
            </div>
          </div>
        </div>

        <div class="weatherForecast">
          <div class="row">
            <div class="col">
              <div class="day-1">
                <i class="fas fa-cloud-sun"></i>
                <p>9° | 4°</p>
              </div>
              <p class="day">Sun</p>
            </div>

            <div class="col">
              <div class="day-2">
                <i class="fas fa-cloud-sun"></i>
                <p>12° | 7°</p>
              </div>
              <p class="day">Mon</p>
            </div>

            <div class="col">
              <div class="day-3">
                <i class="fas fa-cloud-sun"></i>
                <p>10° | 6°</p>
              </div>
              <p class="day">Tues</p>
            </div>

            <div class="col">
              <div class="day-4">
                <i class="fas fa-cloud-sun"></i>
                <p>9° | 6°</p>
              </div>
              <p class="day">Weds</p>
            </div>

            <div class="col">
              <div class="day-5">
                <i class="fas fa-cloud-sun"></i>
                <p>10° | 5°</p>
              </div>
              <p class="day">Thurs</p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <small
          >Open source code by
          <a
            href="https://github.com/Mel-Lowe/vanilla-weather-app-1"
            target="_blank"
            >Melowe</a
          >
        </small>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
